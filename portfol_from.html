<div class="card card-primary">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <div class="card-header">
      <h3 class="card-title">Portfolio Section </h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form role="form">
      <div class="card-body">
        <div class="form-group">
          <label for="exampleInputCompanyName">Section Name</label>
          <input type="text" class="form-control" name="sectionName" placeholder="Enter Section Name">
        </div>
        <div class="form-group">
          <label for="exampleInputCompanyName">Title Name</label>
          <input type="text" class="form-control" name="titleName"  placeholder="Enter Title Name">
        </div>
        <div class="form-group">
          <label for="exampleInputCompanyName">Tag Name</label>
          <input type="text" class="form-control" name="TagName"  placeholder="Enter Tag Name">
        </div>
        <div class="form-group">
          <label for="exampleInputCompanyName">Pragraph</label>
          <input type="text" class="form-control" name="Pragraph"  placeholder="Enter Pragraph">
        </div>
        <div class="form-group">
          <label for="exampleInputFile">File input</label>
          <div class="input-group">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="exampleInputFile">
              <label class="custom-file-label" for="exampleInputFile">Choose file</label>
            </div>
            <div class="input-group-append">
              <span class="input-group-text" id="">Upload</span>
            </div>
          </div>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
      </div>
      <!-- /.card-body -->

      <div class="card-footer">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
